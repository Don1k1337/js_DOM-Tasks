<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neobis JS-Tasks#1</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="container">
      <h1>Neobis JS-Tasks #1</h1>

      <button class="accordion">
        На странице есть верстка:
        <div id="string-1">Ядра в вёдра, выдру в тундру!</div>
        <div id="string-2">Выдрав с выдры в тундре гетры</div>
        <div id="string-3">В недрах тундры, выдры в гетрах</div>
        <div id="string-4">Вытру гетрой выдре морду</div>
        <div id="string-5">Тырят в вёдра ядра кедров!</div>
        <div id="string-6">Вытру выдрой ядра кедров</div>
        Необходимо поочередно обратиться к каждому тэгу в нужном порядке, и
        вывести их содержимое в консоль, чтобы получилась осмысленная
        скороговорка.
      </button>
      <div class="accordion-content">
        <p class="task__contentprinter">
          <button
            type="button"
            class="btn btn-primary"
            onclick="divContentPrinter()"
          >
            Click & Check Dev console
          </button>
        </p>
      </div>

      <button class="accordion">
        На странице есть верстка:
        <br />
        <div class="element">Element 1</div>
        <div class="element">Element 2</div>
        <div class="element">Element 3</div>
        <div class="element">Element 4</div>
        <div class="element">Element 5</div>
        <div class="element">Element 6</div>
        <br />
        С помощью JS необходимо первым трем элементам задать красный цвет
        текста, а остальным трем - зеленый.
      </button>
      <div class="accordion-content">
        <p class="task__colordivchanger">
          <button type="button" class="btn btn-primary" onclick="colorDiv()">
            Click & Change Div Colors
          </button>
        </p>
      </div>

      <button class="accordion">
        <ol id="todo-list"></ol>
        На странице есть контейнер
        <br />
        *todo-list-container* необходимо с помощью цикла добавить в него пять
        задач (элементов li) с классом task и текстом, взятым из массива задач
        из пяти элементов:
        <br />
        var tasks = ['Buy lemonade', 'Make toasts', 'Repair car', 'Play games',
        'Pet a cat'];
        <br />
        <!-- Ожидаемый результат в инспекторе после выполнения скрипта:
        <ol id="todo-list">
          <li class="task">Buy lemonade</li>
          <li class="task">Make toasts</li>
          <li class="task">Repair car</li>
          <li class="task">Play games</li>
          <li class="task">Pet a cat</li>
        </ol> -->
      </button>
      <div class="accordion-content">
        <p class="task__todolist">
          <button
            type="button"
            class="btn btn-primary"
            onclick="todoListAdder()"
          >
            Answer
          </button>
        </p>
      </div>
      <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
          <li class="page-item">
            <a class="page-link" href="index.html">1</a>
          </li>
          <li class="page-item">
            <a class="page-link" href="secondIndex.html">2</a>
          </li>
          <li class="page-item">
            <a class="page-link" href="thirdIndex.html">3</a>
          </li>
          <li class="page-item">
            <a class="page-link" href="fourthIndex.html">4</a>
          </li>
          <li class="page-item">
            <a class="page-link" href="fifthIndex.html">5</a>
          </li>
        </ul>
      </nav>
    </div>
    <script src="js/accordionScriptFunction.js"></script>
    <script src="js/solver.js"></script>
  </body>
</html>
