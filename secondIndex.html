  <body>
    <div class="container">
      <h1>Neobis JS-Tasks #1</h1>

      <button class="accordion">
        Задача #1
        <br />
        Write a JavaScript program to calculate the factorial of a number. In
        mathematics, the factorial of a non-negative integer n, denoted by n!,
        is the product of all positive integers less than or equal to n.
        <br />
        For example, 5! = 5 x 4 x 3 x 2 x 1 = 120
      </button>
      <div class="accordion-content">
        <p class="task__factorialnum">
          <button
            type="button"
            class="btn btn-primary"
            onclick="factorialNum()"
          >
            Calc factorial
          </button>
        </p>
      </div>

      <button class="accordion">
        Write a JavaScript program that accept two integers and display the
        larger.
      </button>
      <div class="accordion-content">
        <p class="task__largerfinder">
          <button
            type="button"
            class="btn btn-primary"
            onclick="largerNumFinder()"
          >
            Find the larger between two nums
          </button>
        </p>
      </div>

      <button class="accordion">
        Write a simple JavaScript program to join all elements of the following
        array into a string.
        <br />
        Sample array : myColor = ["Red", "Green", "White", "Black"];
        <br />
        Expected Output :
        <br />
        "Red,Green,White,Black"
        <br />
        "Red+Green+White+Black"
      </button>
      <div class="accordion-content">
        <p class="task__arrayjoiner">
          <button type="button" class="btn btn-primary" onclick="arrayJoiner()">
            Answer
          </button>
        </p>
      </div>
