    <div class="container">
      <h1>Neobis JS-Tasks #1</h1>

      <button class="accordion">
        Write a JavaScript function to get the month name from a particular
        date.
        <br />
        Test Data :
        <br />
        console.log(month_name(new Date("10/11/2009")));
        <br />
        console.log(month_name(new Date("11/13/2014")));
        <br />
        Output : "October" "November"
      </button>
      <div class="accordion-content">
        <p class="task__monthfinder"></p>
      </div>

      <button class="accordion">
        Write a JavaScript program to test the first character of a string is
        uppercase or not
      </button>
      <div class="accordion-content">
        <p class="task__uppercasetester">
          <button
            type="button"
            class="btn btn-primary"
            onclick="upperCaseTester()"
          >
            Input & Check
          </button>
        </p>
