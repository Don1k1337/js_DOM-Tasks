      <button class="accordion">
        Задача #1
        <br />
        for (var i = 0; i < 10; i++) {
        <br />
        setTimeout(function() {
        <br />
        console.log(i);
        <br />
        }
        <br />
        }; Что выведет консоль и почему?
      </button>
      <div class="accordion-content">
        <p>
          На консоль без интервала при помощи цикла for выведутся цифры от 1 до
          10, так как второй аргумент(параметр времени) функции setTimeout() был
          опущен.
        </p>
